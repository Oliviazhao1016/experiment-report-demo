<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城整体 - 复盘报告详情</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>

    <!-- Top Navigation (Simplified) -->
    <nav class="navbar">
        <a href="index.html" class="nav-item" style="color:var(--text-primary); text-decoration:none;">&lt; 返回列表</a>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="flex justify-between items-center">
            <div class="page-title">
                商城整体复盘报告
                <span class="status-badge status-success" style="font-size:12px; margin-left:12px;">已完成</span>
            </div>
            <div>
                <button class="btn btn-secondary">导出报告</button>
                <button class="btn btn-primary ml-2">分享</button>
            </div>
        </div>
        
        <div class="flex gap-8 mt-4 mb-4 text-secondary text-sm">
            <div><span class="font-medium text-primary">6</span> 个实验</div>
            <div><span class="font-medium text-primary">2025/02/01 - 02/08</span> 分析周期</div>
            <div>负责人：赵欣蕊</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        
        <!-- 1. Data Table Section -->
        <div class="mb-8">
            <h3 class="text-base font-medium mb-4">实验数据明细</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>实验名称</th>
                        <th>策略方向</th>
                        <th>主访LT增量</th>
                        <th>GMV增量</th>
                        <th>消耗预算</th>
                        <th>ROI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>新入口样式优化实验_V3</td>
                        <td>UI交互</td>
                        <td class="text-right">+1,203</td>
                        <td class="text-right">¥45,000</td>
                        <td class="text-right">¥2,000</td>
                        <td class="text-right">22.5</td>
                    </tr>
                    <tr>
                        <td>猜你喜欢算法模型迭代_B2</td>
                        <td>推荐策略</td>
                        <td class="text-right">+850</td>
                        <td class="text-right">¥120,000</td>
                        <td class="text-right">¥15,000</td>
                        <td class="text-right">8.0</td>
                    </tr>
                    <tr>
                        <td>首页Banner坑位调整</td>
                        <td>资源位</td>
                        <td class="text-right">-120</td>
                        <td class="text-right">¥5,000</td>
                        <td class="text-right">¥0</td>
                        <td class="text-right">-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 2. Bubble Chart Section -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-base font-medium">策略地图</h3>
            </div>
            
            <header class="control-panel">
                <!-- Row 1: 筛选条件 -->
                <div class="control-group" style="align-items: flex-start;">
                    <div class="filter-item long-label items-start">
                        <label style="margin-top: 8px;">筛选条件</label>
                        <div class="filter-wrapper">
                            <div id="filter-container">
                                <!-- 动态筛选行将插入这里 -->
                            </div>
                            <button id="add-filter-btn" class="add-filter-btn">+ 添加筛选条件</button>
                        </div>
                    </div>
                </div>

                <!-- Row 2: 指标配置 (X轴、Y轴、气泡大小) -->
                <div class="control-group">
                    <!-- X 轴 -->
                    <div class="filter-item long-label">
                        <label>X轴</label>
                        <select id="x-axis-metric"></select>
                        <!-- 模拟设计稿的双 Select -->
                        <select disabled style="width: 80px; background-color: #f5f5f5; color: #999;">
                            <option>增量</option>
                        </select>
                    </div>

                    <!-- Y 轴 -->
                    <div class="filter-item long-label">
                        <label>Y轴</label>
                        <select id="y-axis-metric"></select>
                        <select disabled style="width: 80px; background-color: #f5f5f5; color: #999;">
                            <option>增量</option>
                        </select>
                    </div>

                    <!-- 气泡大小 -->
                    <div class="filter-item long-label">
                        <label>气泡大小</label>
                        <select id="size-metric"></select>
                    </div>
                </div>

                <!-- Row 3: 象限划分 & 查询 -->
                <div class="control-group">
                    <!-- 象限划分 -->
                    <div class="filter-item long-label">
                        <label>象限划分</label>
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="quadrant" value="mean" checked> 均值
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="quadrant" value="median"> 中位数
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="quadrant" value="top10"> TOP 10分位
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="quadrant" value="top20"> TOP 20分位
                            </label>
                        </div>
                    </div>

                    <!-- 查询按钮 (推到最右边) -->
                    <button class="query-btn" id="query-btn">查询</button>
                </div>
            </header>

            <div class="chart-container" style="height: auto;">
                <!-- Chart -->
                <div id="bubble-chart"></div>
            </div>
        </div>

    </main>

    <script src="assets/js/detail_script.js"></script>
</body>
</html>
